<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <!--------------- header ----------------->
    <header class="header">
        <!-- left -->
        <a class="header_head"  href="#">Bandage</a> 
        <!-- mobile icons -->
        <div class="header_mobile">
            <a class="header_mobile-icon" href="#">
                <img class="header_mobile-icon-img" src="./assets/search.svg" alt="icon">
            </a>
            <a class="header_mobile-icon" href="#">
                <img class="header_mobile-icon-img" src="./assets/icn shopping-cart .icn-xs.svg" alt="icon">
            </a>
            <a class="header_mobile-icon" href="#">
                <img class="header_mobile-icon-img" src="./assets/menu.svg" alt="icon">
            </a>
        </div>
        <!-- center nav -->
        <nav class="header_nav">
            <a class="header_nav-link" href="#">Home</a>
            <a class="header_nav-link" href="#">Product</a>
            <a class="header_nav-link" href="#">Pricing</a>
            <a class="header_nav-link" href="#">Contact</a>
        </nav>
        <!-- right -->
        <div class="header_right">
            <a class="header_right-login" href="#">login</a>

            <div class="header_right-become">
                <button class="header_right-become-button">
                    <span class="header_right-become-button-text">Become a member</span>
                    <span class="header_right-become-button-icon">
                        <img class="header_right-become-button-icon-img" src="./assets/right_icon.png" alt="icon"/>
                    </span>
                </button>
            </div>
        </div>
    </header>



</body>
</html>
